<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&amp;display=swap" rel="stylesheet">
  <title>Ex. 1</title>
</head>
<body>
  <main>
    <header>
      <h1>
        Modelo para o quinto ex:
      </h1>
    </header>
    <div class="main">
      <form>
        <div class="row">
          <h3>Input:</h3>
          <div class="row-wrapper">
            <div class="flex-content">
              <label for="input-data">Data:</label>
              <input type="date" id="input-data">
            </div>
            <div class="flex-content">
              <label for="input-nome">Nome:</label>
              <input type="text" id="input-nome">
            </div>
            <div class="flex-content">
              <label for="input-idade">Idade:</label>
              <input type="number" min="0" id="input-idade">
            </div>
            <div class="flex-content">
              <label for="input-altura">Altura:</label>
              <input type="number" min="0" step="0.01" id="input-altura">
            </div>
          </div>
        </div>
        <div class="row">
          <button type="button" onclick="onButtonClick()">Formatar Dados!</button>
        </div>
        <div class="row">
          <h3>Resultado:</h3>
        </div>
        <div class="row">
          <div class="row-wrapper">
            <div class="flex-content">
              <label for="output-formatado">Sa√≠da Formatada:</label>
              <input type="text" id="output-formatado" disabled>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
